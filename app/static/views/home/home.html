<div class="container-fluid">
    <div class="container filters navbar">
        <ul class="btn-group" ng-show="controlsShown">
            <button type="button" ng-repeat="item in tracks" ng-click="trackFilter()" class="btn" ng-class="{ 'btn-info': item.visible }" >{{item.name}}</button>
        </ul>
        <div class="btn-group" ng-show="controlsShown">
            <button type="button" class="btn btn-primary">Create New Event</button>
            <div class="btn-group">
              <button class="btn btn-default dropdown-toggle" type="button" id="row-sorter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Sort Rows By Column
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="row-sorter">
                <li ng-repeat="item in columnnames">{{item.name}}</li>
              </ul>
            </div>
            <div class="btn-group">
              <button class="btn btn-default dropdown-toggle" type="button" id="col-revealer" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Show A Column
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="col-revealer">
                <li ng-repeat="item in columnnames">{{item.name}}</li>
              </ul>
            </div>
            <div class="btn-group">
              <button class="btn btn-default dropdown-toggle" type="button" id="col-hider" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Hide A Column
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="col-hider">
                <li ng-repeat="item in columnnames">{{item.name}}</li>
              </ul>
            </div>
            <button class="btn btn-primary" ng-click="controlsShown = false;" >Hide Controls <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span></button>
        </div>
        <button class="btn btn-primary" ng-click="controlsShown = true;" ng-hide="controlsShown">Show Controls <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span></button>
    </div>
     <div class="row" style="margin-bottom: 1rem;">
        <div class="col-md-4 hidden-sm hidden-xs odd colheader">Title</div>
        <div class="col-md-1 hidden-sm hidden-xs even colheader">Track</div>
        <div class="col-md-2 hidden-sm hidden-xs odd colheader">Start</div>
        <div class="col-md-2 hidden-sm hidden-xs even colheader">Room</div>
        <div class="col-md-3 hidden-sm hidden-xs odd colheader">Program Participant(s)</div>
    </div>
    <div class="well text-center" ng-show="allTracksHidden">
        Use the buttons to reveal some tracks.
    </div>
    <div class="clearfix">
    </div>
 <!--     TODO: ng-controller="EventEditingFormController"
    <form name="eventEditingForm">
 -->
    <div ng-repeat="event in events | orderBy:'track'" class="row" ng-show="tracks['{{event.track.uid}}'].visible">
        <div class="col-md-4 col-sm-11 odd title cell" data-id="$index" data-cell="title">{{event.title}}</div>
<!--         <input class="col-md-4 col-sm-11 odd cell" data-id="$index" data-cell="title" value={{event.title}} ng-show="hidden">
 -->        <div class="col-md-1 col-sm-1 even cell">{{event.track.name}}</div>
        <div class="col-md-2 col-sm-4 odd cell">{{event.day}} {{event.time}}</div>
    	<div class="col-md-2 col-sm-4 even cell">{{event.room}}</div>
        <div class="col-md-3 col-sm-4 odd cell">
            <span ng-repeat="presenter in event.presenters">{{presenter}}{{$last ? '' : ', '}}</span>
        </div>
       <div class="clearfix"></div>
       <div class="col-md-12 odd spancell">{{event.description}}</div>
    </div>
    </form>
</div>
